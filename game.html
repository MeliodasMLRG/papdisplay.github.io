<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <h1>Game</h1>
      <div class="status-bar">
        <div class="status-bar-label">HP:</div>
        <div class="status-bar-container">
          <div id="hpBar" class="status-bar-fill" style="width: 100%;"></div>
          <div id="hpText" class="status-bar-text">0 / 100</div> <!-- Moved the HP text here -->
        </div>
      </div>
      <div class="status-bar">
        <div class="status-bar-label">MP:</div>
        <div class="status-bar-container">
          <div id="mpBar" class="status-bar-fill" style="width: 100%;"></div>
          <div id="mpText" class="status-bar-text">0 / 100</div> <!-- Moved the MP text here -->
        </div>
      </div>
      <div class="button-container">
        <button id="increaseHP">+</button>
        <button id="decreaseHP">-</button>
        <button id="increaseMP">+</button>
        <button id="decreaseMP">-</button>
      </div>
    </div>
  
    <script>
      // Retrieve maxHP and maxMP from the URL query parameters
      const urlParams = new URLSearchParams(window.location.search);
      const maxHP = parseInt(urlParams.get("maxHP"));
      const maxMP = parseInt(urlParams.get("maxMP"));
  
      // Initialize current HP and MP to their maximum values
      let currentHP = maxHP;
      let currentMP = maxMP;
  
      // Function to update the HP and MP bars
      function updateBars() {
        const hpBarFill = document.getElementById("hpBar");
        const mpBarFill = document.getElementById("mpBar");
        const hpPercentage = (currentHP / maxHP) * 100;
        const mpPercentage = (currentMP / maxMP) * 100;
        hpBarFill.style.width = hpPercentage + "%";
        mpBarFill.style.width = mpPercentage + "%";
      }
  
      // Function to update the HP and MP text elements
      function updateTexts() {
        const hpText = document.getElementById("hpText");
        const mpText = document.getElementById("mpText");
        hpText.textContent = `${currentHP} / ${maxHP}`;
        mpText.textContent = `${currentMP} / ${maxMP}`;
      }
  
      // Button click event listeners to increase and decrease HP
      document.getElementById("increaseHP").addEventListener("click", function () {
        if (currentHP < maxHP) {
          currentHP++;
          updateBars();
          updateTexts();
        }
      });
  
      document.getElementById("decreaseHP").addEventListener("click", function () {
        if (currentHP > 0) {
          currentHP--;
          updateBars();
          updateTexts();
        }
      });
  
      // Button click event listeners to increase and decrease MP
      document.getElementById("increaseMP").addEventListener("click", function () {
        if (currentMP < maxMP) {
          currentMP++;
          updateBars();
          updateTexts();
        }
      });
  
      document.getElementById("decreaseMP").addEventListener("click", function () {
        if (currentMP > 0) {
          currentMP--;
          updateBars();
          updateTexts();
        }
      });
  
      // Initial update of the bars and texts
      updateBars();
      updateTexts();
    </script>
  </body>
</html>
