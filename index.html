<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Max Stat Input</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1>Enter Stats</h1>
    <div class="input-group">
      <label for="maxHP">Max HP:</label>
      <input type="number" id="maxHP" required>
    </div>
    <div class="input-group">
      <label for="maxMP">Max MP:</label>
      <input type="number" id="maxMP" required>
    </div>
    <button id="confirmBtn">Confirm</button>
  </div>
  <script src="assets/java script/script.js"></script>
</body>
</html>
